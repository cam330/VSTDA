<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>

	<link rel="stylesheet" href="styles.css">

<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->

<!-- inject:css -->
<!-- endinject -->
</head>
<body ng-controller="MainCtrl">

<div class="ng-cloak">
	<div id="enterDiv" class="col-sm-4 panel panel-info">
		<div class="panel-heading">Add Todo Item</div>
		<div class="panel-body">
			<div class="col-sm-12">
				<label>Text</label>
				<input type="text" name="Text" class="form-control" ng-model="input">
			</div>
			<div class="col-sm-12">
				<label>Priority</label>
				<select ng-model="form.type" class="form-control" required ng-options='option.value as option.name for option in options'>
				</select>
			</div>
		</div>
		<div id="buttonBackground" class="col-sm-12">
			<div id="buttonDiv" class="col-sm-offset-1 col-sm-4">
				<button class="btn btn-primary btn-block" ng-click="addText()">Add Todo</button>
			</div>
		</div>
	</div>
	<div>
		<div class="col-sm-8">
			<div id="sortButtons">
				<button class="btn btn-primary" ng-click="sortType = 'value'">Order by higheset priority</button>
				<button class="btn btn-primary" ng-click="sortType = '-value'">Order by lowest priority</button>
				<button class="btn btn-primary" ng-click="sortType = 'name'">Order alphabetically</button>
			</div>
			<div>
				<table class="table table-bordered">
					<tr ng-repeat="data in items | orderBy:sortType" ng-class="{'bg-info': data.value == '3', 'bg-warning': data.value == '2', 'bg-danger': data.value == '1'}">
						<td class="ng-cloak">
							{{data.name}}
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>

<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->

<!-- inject:js -->
<!-- endinject -->

<script src="index.js"></script>

</body>
</html>
